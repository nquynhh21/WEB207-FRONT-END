<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="./angular.min.js"></script>
<script src="./bai4.js"></script>
<style>
    input.ng-invalid{background-image: url('imgs/fire.png'); background-position:right ;background-repeat: no-repeat;}
</style>
</head>
<body>
        <div class="container" ng-app="myapp" ng-controller="myctrl">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">THÔNG TIN SINH VIÊN</h2>
            </div>
            <form class="card-body" name="frmBonus">
                <div class="form-group">
                    <label>Họ và tên</label>
                    <input class="form-control" ng-model="fullname" name="txtFullname" maxlength="25" required> 
                    <span ng-show="frmBonus.txtFullname.$invalid" class="text-danger">
                        Vui lòng nhập họ và tên
                    </span>
                </div>
                <div class="form-group">
                    <label>Điểm</label>
                    <input class="form-control" ng-model="mark" name="txtMark" type="number" min="0" max="10">
                    <span ng-show="form.txtMark.$invalid">
                        Điểm phải từ 0 đến 10
                    </span>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" ng-model="email" name="txtEmail" type="email">
                    <span ng-show="frmBonus.txtEmail.$invalid">
                        Không đúng dạng email
                    </span>
                </div>
                <div class="form-group">
                    <label>Số xe</label>
                    <input class="form-control" ng-model="soxe" pattern="5\d-[A-Z]\d-((\d{4}) | (\d{3}\.\d{2}))">
                </div>
                <h4 ng-show="frmsv.$valid">
                    Chúc mừng bạn đã nhập đúng
                </h4>
            </form>
           
           
           
            <div class="card-footer">
                <div class="form-group">
                    <button class="btn btn-defaut btn-primary " ng-click="save()">Luu</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
