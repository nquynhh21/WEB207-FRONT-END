<body ng-app="myapp">

                        <form name="frmValid" action="" >

                                 <label for="">POLY NUMBER</label>
                                 <input required type="number" ng-model="number" class="form-control" poly-Number name="txtNumber">

                            </div> 
                        </form>
                       
                    </div>
                    <div class="card-footer">
                         <button class="btn btn-primary"> Kiem tra</button>
